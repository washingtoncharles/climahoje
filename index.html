<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Tempo</title>
  
  <!--FONTS GOOGLE-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!--FAVICON-->
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  
  <!--CSS-->
  <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
  <div class="app-container">
    <div class="left-column">
      <nav class="navbar-container">
        <img src="./assets/logo.svg" alt="Logo Site">
        <input class="custom-input" type="text" name="city" id="city" placeholder="Procure por cidades">
      </nav>

      <div class="showcase-container">
        <div class="showcase">
          <h2>São Paulo</h2>
          <p>Chance de Chuva 0%</p>
          <h2>28°</h2>
        </div>

        <img src="./assets/sun-clouds-showcase.svg" alt="Tempo">
      </div>

      <div class="hourly-forecast-container">
        <div class="hour-weather-item">
          <p>06:00 AM</p>
          <img src="./assets/sun-cloud.svg" alt="Sol com Nuvens">
          <p>24°</p>
        </div>

        <div class="hour-weather-item">
          <p>09:00 AM</p>
          <img src="./assets/sun-clouds.svg" alt="Sol com Poucas Nuvens">
          <p>28°</p>
        </div>

        <div class="hour-weather-item">
          <p>12:00 PM</p>
          <img src="./assets/sun.svg" alt="Sol">
          <p>30°</p>
        </div>

        <div class="hour-weather-item">
          <p>15:00 PM</p>
          <img src="./assets/sun.svg" alt="Sol">
          <p>32°</p>
        </div>

        <div class="hour-weather-item">
          <p>18:00 PM</p>
          <img src="./assets/clouds.svg" alt="Nuvens">
          <p>27°</p>
        </div>

        <div class="hour-weather-item">
          <p>21:00 AM</p>
          <img src="./assets/moon-clouds.svg" alt="Luar com Nuvens">
          <p>26°</p>
        </div>
        
      </div>

      <div class="weather-details-container">
        <div class="weather-detail-item">
          <p>Sensação Térmica</p>
          <div>
            <img src="./assets/thermometer.svg" alt="Sensação Térmica">
            <p>30º</p>
          </div>
        </div>

        <div class="weather-detail-item">
          <p>Chance de Chuva</p>
          <div>
            <img src="./assets/weather.svg" alt="Chance de Chuva">
            <p>0%</p>
          </div>
        </div>

        <div class="weather-detail-item">
          <p>Vento</p>
          <div>
            <img src="./assets/wind.svg" alt="Vento">
            <p>2 <span>km/h</span></p>
          </div>
        </div>

        <div class="weather-detail-item">
          <p>Índice UV</p>
          <div>
            <img src="./assets/uvindex.svg" alt="Índice UV">
            <p>4</p>
          </div>
        </div>
      </div>

    </div>

  </div>
  
</body>
</html>
